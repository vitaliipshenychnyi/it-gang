<section class="hero-hotel">
  <div class="hero-container container">
    <!-- обгортка текстового контенту -->
    <div class="hero-hotel__wrapper-text">
      <h1 class="hero-hotel__title animate__animated animate__flipInX">
        MIMIHO
      </h1>
      <h2 class="hero-hotel__subtitle">Готель</h2>
    </div>

    <!-- обгортка адреси-посилання та списку кнопок бронювання  -->
    <div class="hero__wrapper-btn-adress">
      <a
        class="hero__address-link link"
        href="https://goo.gl/maps/Wy7yLtt57uTDzyF48"
        rel="noreferrer noopener"
        aria-label="Посилання на карту Google із локацією"
      >
        <svg class="location-icon">
          <use href="./images/icons.svg#location-pin"></use>
        </svg>
        <address>
          Україна, м. Полтава,
          <p>вул. Маршала Бірюзова, 15</p>
        </address>
      </a>

      <ul class="hero__btn-list list">
        <li class="hero__btn-item">
          <button
            class="btn js-open-modal"
            type="button"
            aria-label="Кнопка бронювання номеру"
            data-modal="2"
          >
            Забронювати номер
          </button>
        </li>
        <li class="hero__btn-item">
          <button
            class="btn btn-look-price js-open-modal"
            type="button"
            aria-label="Кнопка посилання до пергляду цін"
            data-modal="3"
          >
            Переглянути ціни
          </button>
        </li>
      </ul>
    </div>

    <!-- список посилань на соціальні мережі -->
    <ul class="hero__social-list list">
      <li>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noreferrer noopener"
          aria-label="Посилання на сторінку instagram"
        >
          <svg class="social-icon" width="24" height="24">
            <use href="./images/icons.svg#instagram"></use>
          </svg>
        </a>
      </li>
      <li>
        <a
          href="https://www.facebook.com/"
          target="_blank"
          rel="noreferrer noopener"
          aria-label="Посилання на сторінку facebook"
        >
          <svg class="social-icon" width="24" height="24">
            <use href="./images/icons.svg#facebook"></use>
          </svg>
        </a>
      </li>
      <li>
        <a
          href="https://twitter.com/"
          target="_blank"
          rel="noreferrer noopener"
          aria-label="Посилання на сторінку twitter"
        >
          <svg class="social-icon" width="24" height="24">
            <use href="./images/icons.svg#twitter"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</section>
